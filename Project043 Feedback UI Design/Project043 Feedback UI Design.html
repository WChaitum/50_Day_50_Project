<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project043 Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br />
            customer support performance?
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/fluency/480/000000/sad.png"/>                
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/emoji/480/000000/neutral-face.png"/>                
                <small>Neutral</small>
            </div>
            <div class="rating ">
                <img src="https://img.icons8.com/emoji/480/000000/grinning-squinting-face--v2.png"/>                
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
</body>
<script src="main.js"></script>
</html>
