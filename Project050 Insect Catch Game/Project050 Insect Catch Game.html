<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project050 Insect Catch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Bird</p>
                    <img src="https://pngimg.com/uploads/birds/birds_PNG5.png" alt="Bird">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Sword</p>
                    <img src="https://pngimg.com/uploads/sword/sword_PNG5499.png" alt="Sword">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Rick</p>
                    <img src="https://pngimg.com/uploads/rick_morty/rick_morty_PNG28.png" alt="Rick">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Morty</p>
                    <img src="https://pngimg.com/uploads/rick_morty/rick_morty_PNG32.png" alt="Morty">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annnoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
</body>
<script src="main.js"></script>
</html>
