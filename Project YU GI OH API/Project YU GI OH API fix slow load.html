<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project YU GI OH API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form action="" id="form">
            <input type="text" id="search" class="search" placeholder="Search">
        </form>
    </header>
    <h1>YU GI OH </h1>
    <div class="card-container" id="container">
    </div>
</body>
<script>
    const API_URL = 'https://db.ygoprodeck.com/api/v7/cardinfo.php?atk=gt&def=gt'
    const IMG_URL = 'https://storage.googleapis.com/ygoprodeck.com/pics/'
    const container = document.querySelector('#container')
    const AllCards = document.querySelectorAll('body #container .card')


    
// console.log((IMG_URL+'86988864.jpg'));
getMovies(API_URL)
async function getMovies(url){
    const res = await fetch(url)
    const data = await res.json()

    // console.log(data.data);
    showCard(data.data);
}
function showCard (Cards){
    // console.log(Cards.length);
    console.log(AllCards.length);
    container.innerHTML = ''
    for(i = 0;i<10;i++){
      
      const id = Cards[i].id
      // console.log(id,name);
      const ShowImgCard = `${IMG_URL}${id}.jpg`
      const card =  document.createElement('div')
        card.classList.add('card')
        card.innerHTML=`
            <div class="img-container animated-bg">
                <img src="${ShowImgCard}" alt="">
            </div>
        `
        container.appendChild(card)
    }
}

</script>
</html>
